spring.datasource.url=jdbc:postgresql://localhost:5432/commit_tracker
spring.datasource.username=username
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update

# GitHub Properties
github.username=YOUR_GITHUB_USERNAME
github.email=YOUR_GITHUB_EMAIL
github.oauthAccessToken=YOUR_GITHUB_ACCESS_TOKEN

# GitLab Properties
gitlab.username=YOUR_GITLAB_USERNAME
gitlab.email=YOUR_GITLAB_EMAIL
gitlab.oauthAccessToken=YOUR_GITLAB_ACCESS_TOKEN

server.port=8000
